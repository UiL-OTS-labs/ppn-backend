{% load i18n %}
<script nonce="{{ request.csp_nonce }}">
    $(function () {
        $('input[name="{{ widget.name }}_other"]').click(function () {
            $('#id_sex_3').prop('checked', true);
        });
        $('input[name="{{ widget.name }}"]').click(function () {
            $('input[name="{{ widget.name }}_other"]').val('');
        });
    });
</script>
<div id="id_sex">
    <div class="input-group">
        <div class="input-group-text">
            <input
                type="radio"
                class="form-check-input mt-0"
                name="{{ widget.name }}"
                value="None"
                id="id_sex_0"
                required=""
                {% if widget.value is None %}checked="checked"{% endif %}
            />
        </div>
        <label for="id_sex_0" class="form-control">
            ---------
        </label>
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text">
            <input
                type="radio"
                class="form-check-input mt-0"
                name="{{ widget.name }}"
                value="M"
                id="id_sex_1"
                required=""
                {% if widget.value == 'M' %}checked="checked"{% endif %}
            />
        </div>
        <label for="id_sex_1" class="form-control">
            {% trans 'participant:attribute:sex:male' %}
        </label>
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text">
            <input
                type="radio"
                class="form-check-input mt-0"
                name="{{ widget.name }}"
                value="F"
                id="id_sex_2"
                required=""
                {% if widget.value == 'F' %}checked="checked"{% endif %}
            />
        </div>
        <label for="id_sex_2" class="form-control">
            {% trans 'participant:attribute:sex:female' %}
        </label>
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text">
            <input
                type="radio"
                class="form-check-input mt-0"
                name="{{ widget.name }}"
                value="OTHER"
                id="id_sex_3"
                required=""
                {% if widget.value == 'OTHER' %}checked="checked"{% endif %}
            />
        </div>
        <input
            name="{{ widget.name }}_other"
            id="id_sex_2_other"
            class="form-control"
            value="{{ widget.other_value|default_if_none:"" }}"
            placeholder="{% trans 'participant:attribute:sex:other' %}"
        >
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text">
            <input
                type="radio"
                class="form-check-input mt-0"
                name="{{ widget.name }}"
                value="PNTA"
                id="id_sex_4"
                required=""
                {% if widget.value == 'PNTA' %}checked="checked"{% endif %}
            />
        </div>
        <label for="id_sex_4" class="form-control">
            {% trans 'participant:attribute:sex:prefer_not_to_answer' %}
        </label>
    </div>
</div>
